<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="main.js"></script>
</head>
<body>
<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <span class="fs-4">RadSim - playground</span>
    </a>
    <div id="current-account" class="alert alert-danger float-right" role="alert">
      Current account: None
    </div>
  </header>
  <div class="input-group mb-3">
    <button type="button" class="btn btn-primary" id="cmd-new-account">New account</button>
  </div>
  <div class="input-group mb-3">
    <button type="button" class="btn btn-primary" id="cmd-set-default-account">Switch account</button>
    <input id="cmd-set-default-account-addr" class="form-control" placeholder="Account address" type="text">
  </div>
  <div class="input-group mb-3">
    <button type="button" class="btn btn-primary" id="cmd-new-token-fixed">New token fixed</button>
    <input id="cmd-new-token-fixed-supply" class="form-control" placeholder="Token supply" type="text">
  </div>
  <div class="input-group mb-3">
    <button type="button" class="btn btn-primary" id="cmd-new-token-mutable">New token mutable</button>
    <input id="cmd-new-token-mutable-minter" class="form-control" placeholder="Minter badge address" type="text">
  </div>
  <div class="input-group mb-3">
    <button type="button" class="btn btn-primary" id="cmd-new-badge-fixed">New badge fixed</button>
    <input id="cmd-new-badge-fixed-supply" class="form-control" placeholder="Badge supply" type="text">
  </div>
  <div class="input-group mb-3">
    <button type="button" class="btn btn-primary" id="cmd-new-badge-mutable">New badge mutable</button>
    <input id="cmd-new-badge-mutable-minter" class="form-control" placeholder="Minter badge address" type="text">
  </div>
  <div class="input-group mb-3">
    <button type="button" class="btn btn-primary" id="cmd-mint">Mint</button>
    <input id="cmd-mint-resource-def" class="form-control" placeholder="ResourceDef" type="text">
    <input id="cmd-mint-supply" class="form-control" placeholder="Supply" type="text">
    <input id="cmd-mint-minter" class="form-control" placeholder="Minter badge address" type="text">
  </div>
  <div class="input-group mb-3">
    <button type="button" class="btn btn-primary" id="cmd-transfer">Transfer</button>
    <input id="cmd-transfer-resource-def" class="form-control" placeholder="ResourceDef" type="text">
    <input id="cmd-transfer-amount" class="form-control" placeholder="Amount" type="text">
    <input id="cmd-transfer-recipient" class="form-control" placeholder="Recipient address" type="text">
  </div>
  <div class="input-group mb-3">
    <button type="button" class="btn btn-primary" id="cmd-show">Show</button>
    <input id="cmd-show-addr" class="form-control" placeholder="Address" type="text">
  </div>
  <pre>Radix token: 030000000000000000000000000000000000000000000000000004</pre>
  <div class="input-group mb-3">
    <button type="button" class="btn btn-primary" id="cmd-new-accumulating-vault">New Accumulating Vault</button>
    <input id="cmd-new-accumulating-vault-rate" class="form-control" placeholder="rate" type="text">
  </div>
  <div class="input-group mb-3">
    <button type="button" class="btn btn-primary" id="cmd-refresh">Refresh</button>
    <input id="cmd-refresh-accumulating-vault" class="form-control" placeholder="Accumulating Vault Address" type="text">
  </div>
  <div class="input-group mb-3">
    <button type="button" class="btn btn-primary" id="cmd-withdraw">Withdraw</button>
    <input id="cmd-withdraw-accumulating-vault" class="form-control" placeholder="Accumulating Vault Address" type="text">
    <input id="cmd-withdraw-badge" class="form-control" placeholder="Badge" type="text">
    <input id="cmd-withdraw-amount" class="form-control" placeholder="Amount" type="text">
  </div>
  <h2>Result:</h2>
  <div id="result">
  </div>
</div>
</body>
</html>
